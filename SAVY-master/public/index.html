<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- meta tags for graph objects -->
		<meta property="og:title" content="SAVY" />
		<meta property="og:type" content="Homepage" />
		<meta property="og:url" content="https://savy-player.herokuapp.com/" />
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/akumar98394/SAVY/ebeeff27e6fb47d03062225def42eaeec13f60b2/public/cd-player.svg"
		/>
		<meta property="og:determiner" content="A web app to play local video in sync" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="icon" type="image/png" href="cd-player.svg" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Langar&display=swap"
			rel="stylesheet"
		/>
		<style>
			.nounderline {
				text-decoration: none !important;
			}
			body {
				color: rgb(209, 205, 199);
				background-color: rgb(24, 26, 27);
				-webkit-tap-highlight-color: transparent;
			}
			html,
			body,
			input,
			textarea,
			select,
			button {
				border-color: #736b5e;
			}
			html {
				background-color: #181a1b !important;
			}
			input[type="text"],
			textarea {
				background-color: #181a1b;
				color: white;
			}
			input[type="text"]:focus {
				box-shadow: 2px 0 0 2px #368755;
				background-color: #181a1b;
				color: white;
				border-color: white;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<title>SAVY</title>
	</head>
	<body>
		<main rolo="main">
			<div
				class="text-center jumbotron pb-3"
				style="background-color: #3a3f42"
			>
				<div class="container">
					<h1 class="display-3 pt-3">
						<img
							src="cd-player.svg"
							alt="Play"
							style="width: 60px; height: 60px"
						/>
						<span
							style="color: white; font-family: 'Langar', cursive"
							>SAVY</span
						>
					</h1>
				</div>
			</div>
			<div class="container mt-5">
				<div class="row">
					<div class="col-md-4 text-center mb-5">
						<h1 class="display-6">Watch Videos With Friends</h1>
						<p class="lead mb-4">
							SAVY Player provides service to watch local video
							with friends in a synchronised way.
						</p>
						<div class="input-group mb-4">
							<div class="input-group-prepend">
								<span
									class="input-group-text"
									id="inputGroupPrepend3"
									style="
										background-color: #181a1b;
										color: #368755;
										border-radius: 0%;
									"
									><b>@</b></span
								>
							</div>
							<input
								type="text"
								class="form-control"
								placeholder="Username"
								id="username"
								aria-describedby="basic-addon2"
								style="border-left: none"
								autocomplete="off"
								onfocus="applyShadow()"
								onfocusout="removeShadow()"
							/>
							<div class="input-group-append">
								&nbsp&nbsp&nbsp&nbsp&nbsp
							</div>
							<div class="input-group-append">
								<button
									id="new_room"
									onclick="create()"
									type="button"
									class="btn btn-success"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-camera-video"
										viewBox="0 0 16 16"
									>
										<path
											fill-rule="evenodd"
											d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175l3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"
										/></svg
									>&nbsp&nbspNew Room
								</button>
							</div>
						</div>

						<div class="input-group">
							<div class="input-group-prepend">
								<span
									class="input-group-text"
									id="inputGroupPrepend4"
									style="
										background-color: #181a1b;
										color: #368755;
										border-radius: 0%;
									"
									><b>âŒ˜</b></span
								>
							</div>
							<input
								type="text"
								id="inputRoomNo"
								class="form-control"
								placeholder="Room Id"
								aria-describedby="basic-addon2"
								style="border-left: none"
								autocomplete="off"
								onfocus="applyShadow1()"
								onfocusout="removeShadow1()"
							/>
							<div class="input-group-append">
								&nbsp&nbsp&nbsp&nbsp&nbsp
							</div>
							<div class="input-group-append">
								<button
									id="key"
									onclick="join()"
									class="btn btn-success"
									type="button"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-arrow-return-left"
										viewBox="0 0 16 16"
									>
										<path
											fill-rule="evenodd"
											d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"
										/>
									</svg>
									&nbspJoin Room&nbsp
								</button>
							</div>
							<div
								class="invalid-feedback"
								style="color: red; text-align: left"
							>
								Room number is invalid
							</div>
						</div>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-7">
						<div class="embed-responsive embed-responsive-16by9">
							<video
								width="100%"
								height="100%"
								src="upload.mp4"
								loop="true"
								autoplay="autoplay"
								id="video"
								muted="muted"
							></video>
						</div>
					</div>
				</div>
				<br />
				<hr />
				<button
					type="button"
					id="btn"
					class="btn btn-online-success my-2 sm-0 mt-0"
					style="cursor: default; box-shadow: none; border: none"
					onclick="buttonFunc()"
				>
					<a
						class="text-success nounderline"
						href="https://github.com/akumar98394/sync-play666"
						target="_blank"
					>
						<i class="fa fa-github"></i>&nbspLearn more &raquo;
					</a>
					<span style="color: white">about SAVY</span>
				</button>
			</div>
		</main>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	-->
	</body>
	<script src="index.js" defer></script>
</html>
